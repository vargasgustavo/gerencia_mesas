<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Table Monitor Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Table Monitor</h1>
        <div id="auth">
          <input id="username" placeholder="username" />
          <input id="password" placeholder="password" type="password" />
          <button id="btnLogin">Login</button>
        </div>
      </header>

      <main>
        <section id="controls">
          <button id="startVision">Start Vision</button>
          <button id="stopVision">Stop Vision</button>
          <button id="connectRobot">Connect Robot</button>
        </section>

        <section id="tables">
          <h2>Tables</h2>
          <div id="tablesGrid"></div>
        </section>

        <section id="frame">
          <h2>Camera</h2>
          <img id="cameraFrame" src="/api/vision/frame" alt="camera stream" />
        </section>
      </main>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
